<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landmarking</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Back button in upper left corner */
    #backButton {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }
    #backButton a {
      text-decoration: none;
      background-color: #3498db;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    /* Styles for top controls */
    #controls-top {
      margin-bottom: 10px;
    }
    #controls-top label {
      font-size: 16px;
      margin-right: 10px;
    }
    #controls-top select {
      font-size: 16px;
      padding: 5px;
    }
    #folderSelection {
      margin-bottom: 10px;
    }
    #folderSelection button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="backButton">
    <a href="index.html">Back</a>
  </div>
  
  <h2>Landmark Annotation Tool</h2>
  
  <div id="controls-top">
    <label for="maxLandmarksSelect">Max Landmarks per Image:</label>
    <select id="maxLandmarksSelect">
      <!-- Options from 1 to 20 -->
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
  </div>
  
  <div id="folderSelection">
    <button id="selectFolderButton">Select Image Folder</button>
    <span id="folderPath"></span>
    <button id="selectSaveFolderButton">Select Save Folder</button>
    <span id="saveFolderPath"></span>
    <button id="loadXMLButton">Load XML</button>
  </div>
  
  <div id="container">
    <canvas id="imageCanvas"></canvas>
  </div>
  
  <div id="controls-bottom">
    <button id="prevButton">Previous Image</button>
    <button id="nextButton">Next Image</button>
    <button id="saveButton">Save XML</button>
    <span id="counterText"></span>
  </div>
  
  <script src="/eel.js"></script>
  <script src="script.js"></script>
</body>
</html>
