<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Husmorph 2.0 - Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .section {
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 1000px;
    }
    /* Landmarking Section */
    #landmarkingSection #controls-top,
    #landmarkingSection #folderSelection,
    #landmarkingSection #controls-bottom {
      margin-bottom: 10px;
      text-align: center;
    }
    #landmarkingSection label,
    #landmarkingSection button {
      font-size: 16px;
      margin-right: 10px;
    }
    #landmarkingSection select {
      font-size: 16px;
      padding: 5px;
    }
    #container {
      text-align: center;
      margin-bottom: 10px;
    }
    /* The canvas drawing buffer is in natural size; CSS makes it responsive */
    #imageCanvas {
      display: block;
      width: 100%; /* scaled relative to container */
      height: auto;
      border: 1px solid #ccc;
    }
    /* Machine Learning Section */
    .ml-container .form-group,
    .ml-container .slider-group {
      margin-bottom: 15px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .ml-container label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    .ml-container input[type="file"],
    .ml-container input[type="range"] {
      width: 100%;
    }
    .ml-container .slider-value {
      font-size: 16px;
      margin-top: 5px;
      color: #555;
      text-align: center;
    }
    .ml-container button {
      width: 100%;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .ml-container button:hover {
      background-color: #2980b9;
    }
    /* Back button (if needed in future sections) can be added here */
  </style>
</head>
<body>
  <h1>Husmorph 2.0</h1>
  
  <!-- Landmarking Section -->
  <div class="section" id="landmarkingSection">
    <h2>Landmark Annotation Tool</h2>
    <div id="controls-top">
      <label for="maxLandmarksSelect">Max Landmarks per Image:</label>
      <select id="maxLandmarksSelect">
         <!-- Options 1 to 20 -->
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5" selected>5</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
         <option value="10">10</option>
         <option value="11">11</option>
         <option value="12">12</option>
         <option value="13">13</option>
         <option value="14">14</option>
         <option value="15">15</option>
         <option value="16">16</option>
         <option value="17">17</option>
         <option value="18">18</option>
         <option value="19">19</option>
         <option value="20">20</option>
      </select>
    </div>
    <div id="folderSelection">
      <button id="selectFolderButton">Select Image Folder</button>
      <span id="folderPath"></span>
      <button id="selectSaveFolderButton">Select Save Folder</button>
      <span id="saveFolderPath"></span>
      <button id="loadXMLButton">Load XML</button>
    </div>
    <div id="container">
      <canvas id="imageCanvas"></canvas>
    </div>
    <div id="controls-bottom">
      <button id="prevButton">Previous Image</button>
      <button id="nextButton">Next Image</button>
      <button id="saveButton">Save XML</button>
      <span id="counterText"></span>
    </div>
  </div>
  
  <!-- Machine Learning Section -->
  <div class="section ml-container" id="mlSection">
    <h2>Machine Learning Setup</h2>
    <div class="form-group">
      <label for="xmlUpload">Upload XML File:</label>
      <input type="file" id="xmlUpload" accept=".xml" />
    </div>
    <div class="slider-group">
      <label for="trialsRange">Choose Amounts of Trials (20-150):</label>
      <input type="range" id="trialsRange" min="20" max="150" value="20">
      <div class="slider-value">Trials: <span id="trialsValue">20</span></div>
    </div>
    <div class="slider-group">
      <label for="threadsRange">Amounts of Threads (1-25):</label>
      <input type="range" id="threadsRange" min="1" max="25" value="1">
      <div class="slider-value">Threads: <span id="threadsValue">1</span></div>
    </div>
    <button id="startButton">Start</button>
  </div>
  
  <script src="/eel.js"></script>
  <script src="script.js"></script>
</body>
</html>
