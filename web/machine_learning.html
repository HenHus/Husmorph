<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Learning Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Back button in upper left corner */
    #backButton {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #backButton a {
      text-decoration: none;
      background-color: #3498db;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input[type="file"] {
      padding: 5px;
    }
    .slider-group {
      margin-bottom: 15px;
    }
    .slider-group label {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
      display: block;
    }
    .slider-group input[type="range"] {
      width: 100%;
    }
    .slider-value {
      font-size: 16px;
      margin-top: 5px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="backButton">
    <a href="index.html">Back</a>
  </div>
  <div class="container">
    <h1>Machine Learning Setup</h1>
    <div class="form-group">
      <label for="xmlUpload">Upload XML File:</label>
      <input type="file" id="xmlUpload" accept=".xml" />
    </div>
    <div class="slider-group">
      <label for="trialsRange">Choose Amounts of Trials (20-150):</label>
      <input type="range" id="trialsRange" min="20" max="150" value="20">
      <div class="slider-value">Trials: <span id="trialsValue">20</span></div>
    </div>
    <div class="slider-group">
      <label for="threadsRange">Amounts of Threads (1-25):</label>
      <input type="range" id="threadsRange" min="1" max="25" value="1">
      <div class="slider-value">Threads: <span id="threadsValue">1</span></div>
    </div>
    <button id="startButton">Start</button>
  </div>
  
  <script src="/eel.js"></script>
  <script>
    // Get references to the DOM elements
    const xmlUpload = document.getElementById("xmlUpload");
    const trialsRange = document.getElementById("trialsRange");
    const threadsRange = document.getElementById("threadsRange");
    const trialsValue = document.getElementById("trialsValue");
    const threadsValue = document.getElementById("threadsValue");
    const startButton = document.getElementById("startButton");

    // Update slider display values as the user interacts
    trialsRange.addEventListener("input", function() {
      trialsValue.textContent = this.value;
    });
    threadsRange.addEventListener("input", function() {
      threadsValue.textContent = this.value;
    });

    // Function to read the uploaded XML file as text using FileReader
    function readXMLFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = (e) => reject(e);
        reader.readAsText(file);
      });
    }

    // Start button click handler: read XML, get slider values, then call Python function via Eel.
    startButton.addEventListener("click", async () => {
      if (xmlUpload.files.length === 0) {
        alert("Please upload an XML file.");
        return;
      }
      const xmlFile = xmlUpload.files[0];
      let xmlContent;
      try {
        xmlContent = await readXMLFile(xmlFile);
      } catch (err) {
        alert("Error reading XML file.");
        return;
      }
      const trials = parseInt(trialsRange.value);
      const threads = parseInt(threadsRange.value);

      // Call a Python function (exposed via Eel) to start machine learning.
      // Adjust the function name and parameters as needed.
      eel.start_machine_learning(xmlContent, trials, threads)(function(result) {
        alert(result);
      });
    });
  </script>
</body>
</html>
